name: Release

on:
  push:
    # Trigger on semver tags like v1.2.3
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  packages: write
  issues: write

jobs:
  release:
    name: Test, build and release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (fetch tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          PYTHONPATH=. pytest -q tests

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image (version tag)
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          labels: |
            org.opencontainers.image.title=${{ github.repository }}
            org.opencontainers.image.version=${{ github.ref_name }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}

      - name: Update GitHub Release with image info
        uses: actions/github-script@v6
        with:
          script: |
            const tag = context.ref.replace('refs/tags/', '')
            const repo = context.repo
            const buildDigest = process.env.BUILD_DIGEST || ''
            const imageTags = [
              `ghcr.io/${repo.owner}/${repo.repo}:${tag}`,
              `ghcr.io/${repo.owner}/${repo.repo}:${context.sha}`
            ]
            // fetch existing release created by semantic-release (should exist)
            const release = await github.rest.repos.getReleaseByTag({
              owner: repo.owner,
              repo: repo.repo,
              tag
            }).catch(() => null)
            if (!release) {
              core.warning(`No release found for tag ${tag}`)
              return
            }
            let body = release.data.body || ''
            body += '\n\n--\n**Images:**\n'
            for (const t of imageTags) body += `- ${t}\n`
            if (buildDigest) body += `\n**Image digest:** ${buildDigest}\n`
            await github.rest.repos.updateRelease({
              owner: repo.owner,
              repo: repo.repo,
              release_id: release.data.id,
              body
            })
        env:
          BUILD_DIGEST: ${{ steps.build.outputs.digest }}
