name: Lint

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 flake8-bugbear

      - name: Run formatters and linters
        run: |
          # Auto-format code (CI won't commit changes) to avoid failing checks
          black .
          isort .
          # Then run linters
          flake8
